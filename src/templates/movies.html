{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Movies - Table View{% endblock %}</h1>
{% endblock %}

{% block content %}
  <table>
    <tr>
      <th>Title</th>
      <th>Release Year</th>
      <th>Runtime</th>
      <th>Genre</th>
      <th>Age Rating</th>
    </tr>
    {{ table_content|safe }}
  </table>
{% endblock %}
